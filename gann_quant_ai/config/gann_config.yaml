# ================================================================
# GANN QUANT AI - GANN CONFIGURATION v3.4 (ULTIMATE EDITION + 24)
# ================================================================
# Master configuration yang menggabungkan Square of 9, 52, 90, 144, 24, 360
# Serta Wave Theory, Geometri, Number Theory, dan Forecasting Engine.
# TAMBAHAN: Square of 24 (Wheel of 24 & Intraday Cycles)
# TAMBAHAN: Angles 16x1 & 1x16
# ================================================================

version: "3.4.0"

# ================================================================
# GLOBAL GANN SETTINGS
# ================================================================
global_settings:
  scaling_mode: "auto"
  volatility_adjustment: true
  tolerance_mode: "percent"

# ================================================================
# GANN SQUARES CONFIGURATION (DETAILED)
# ================================================================
squares:
  
  # ------------------------------------------------------------
  # SQUARE OF 9
  # ------------------------------------------------------------
  square_of_9:
    enabled: true
    priority: 1
    spiral:
      center_value: "swing_low"
      rotation: "clockwise"
      degrees_per_rotation: 360
    cardinal_angles:
      0:   { weight: 1.0, nature: "bullish_support" }
      90:  { weight: 1.0, nature: "bearish_resistance" }
      180: { weight: 1.0, nature: "bearish_support" }
      270: { weight: 1.0, nature: "bullish_resistance" }
    ordinal_angles:
      45:  { weight: 0.7, nature: "minor_resistance" }
      135: { weight: 0.7, nature: "minor_support" }
      225: { weight: 0.7, nature: "minor_resistance" }
      315: { weight: 0.7, nature: "minor_support" }
    calculation:
      method: "sqrt_price"
      conversion_factor: 1.0
    levels:
      tolerance_percent: 0.5
      min_touches: 2

  # ------------------------------------------------------------
  # SQUARE OF 52
  # ------------------------------------------------------------
  square_of_52:
    enabled: true
    priority: 2
    base_number: 52
    mode: "time_cycle"
    time_cycles:
      enabled: true
      lookback_weeks: 260
      harmonics:
        - value: 13
          name: "Quarter_Cycle"
          strength: "medium"
        - value: 26
          name: "Half_Year_Cycle"
          strength: "high"
        - value: 52
          name: "Full_Year_Cycle"
          strength: "very_high"
    price_squaring:
      enabled: true
      method: "range_multiplier"
      range_multiplier:
        pivot: "high"
        multiplier: 0.01
    seasonality:
      enabled: true
      seasonal_months:
        spring: [3, 4, 5]
        summer: [6, 7, 8]
        autumn: [9, 10, 11]
        winter: [12, 1, 2]

  # ------------------------------------------------------------
  # SQUARE OF 90
  # ------------------------------------------------------------
  square_of_90:
    enabled: true
    priority: 3
    base_number: 90
    geometry:
      enabled: true
      angle_steps: [0, 90, 180, 270]
      cross_lines: true
    time_application:
      enabled: true
      unit: "degrees"
      intraday_cycles:
        - duration: 90
          unit: "minutes"
          implication: "intraday_swing"
    price_grid:
      enabled: true
      grid_size: 90
      scaling: "dynamic"
      dynamic_adjustment:
        atr_multiplier: 1.5
        min_grid_size: 10
        max_grid_size: 500
    tolerance:
      percent: 0.1
      pips: 5

  # ------------------------------------------------------------
  # SQUARE OF 144
  # ------------------------------------------------------------
  square_of_144:
    enabled: true
    priority: 1
    base_number: 144
    fibonacci_integration: true
    fib_ratios:
      - 0.382
      - 0.500
      - 0.618
      - 0.786
      - 1.000
      - 1.272
      - 1.414
    master_cycle:
      enabled: true
      steps:
        - value: 12
          name: "Monthly_Cycle"
          type: "minor"
        - value: 72
          name: "Half_Cycle"
          type: "major"
          implication: "significant_trend_reversal"
        - value: 144
          name: "Full_Master_Cycle"
          type: "supreme"
    price_projection:
      enabled: true
      method: "vibration_squaring"
      pivot_projection:
        enabled: true
        root_method: true
    harmonics:
      with_square_of_9: true
      multiples_of_9: [9, 18, 36, 72, 144]

  # ------------------------------------------------------------
  # SQUARE OF 24 (The Wheel of 24)
  # ------------------------------------------------------------
  square_of_24:
    enabled: true
    priority: 2
    base_number: 24
    wheel_of_24:
      enabled: true
      description: "Mengkonversi Harga ke Waktu (Jam) dan Waktu ke Harga."
      clock_basis: true
      divisions: 24
      degrees_per_division: 15
      time_mapping:
        - price_val: 0
          time_equiv: "00:00"
          significance: "cycle_start"
        - price_val: 12
          time_equiv: "12:00"
          significance: "sun_high"
        - price_val: 24
          time_equiv: "00:00"
          significance: "midnight_next"
      time_mapping_sessions:
        - start: 0
          end: 6
          name: "Asiatic_Session_Early"
          nature: "quiet_volatility"
        - start: 6
          end: 12
          name: "London_Session_Peak"
          nature: "high_volatility"
        - start: 12
          end: 18
          name: "NewYork_Session_Peak"
          nature: "high_volatility"
        - start: 18
          end: 24
          name: "Asiatic_Session_Late"
          nature: "moderate_volatility"
    zodiac_integration:
      enabled: true
      segments: 24
      degrees_per_segment: 15
      implication: "turning_points_at_aspect_changes"
    price_time_conversion:
      enabled: true
      method: "modulo_24"
    time_cycles:
      enabled: true
      units:
        - duration: 24
          unit: "minutes"
          implication: "scalping_cycle"
        - duration: 24
          unit: "hours"
          implication: "daily_cycle_complete"
        - duration: 48
          unit: "hours"
          implication: "two_day_cycle"
    harmonics:
      linked_to_144: true
      factor: 6.0
      linked_to_360: true
      factor: 15.0

  # ------------------------------------------------------------
  # SQUARE OF 360
  # ------------------------------------------------------------
  square_of_360:
    enabled: true
    priority: 2
    base_number: 360
    time_cycles:
      enabled: true
      annual:
        - period: 360
          unit: "days"
          name: "Solar_Year"
          weight: 1.0
        - period: 180
          unit: "days"
          name: "Half_Year"
          weight: 0.8
    divisions:
      enabled: true
      zodiac:
        - segments: 12
          degrees: 30
          name: "Sign_Change"
          implication: "monthly_tendency"

# ================================================================
# GANN ANGLES CONFIGURATION (UPDATED: 1x1 to 16x1)
# ================================================================
angles:
  classic_angles:
    enabled: true
    ratios:
      "1x1":
        degrees: 45
        ratio: 1.0
        strength: 1.0
        description: "Perfect Balance"
      "2x1":
        degrees: 63.75
        ratio: 2.0
        strength: 0.85
        description: "Fast Uptrend"
      "3x1":
        degrees: 71.25
        ratio: 3.0
        strength: 0.70
        description: "Very Fast Uptrend"
      "4x1":
        degrees: 75
        ratio: 4.0
        strength: 0.60
        description: "Steep Uptrend"
      "8x1":
        degrees: 82.5
        ratio: 8.0
        strength: 0.50
        description: "Vertical Rise"
      "16x1":
        degrees: 86.25
        ratio: 16.0
        strength: 0.40
        description: "Extreme Spike (Vertical Mania)"
      "1x2":
        degrees: 26.25
        ratio: 0.5
        strength: 0.85
        description: "Slow Uptrend"
      "1x3":
        degrees: 18.75
        ratio: 0.333
        strength: 0.70
        description: "Very Slow Uptrend"
      "1x4":
        degrees: 15
        ratio: 0.25
        strength: 0.60
        description: "Flat Uptrend"
      "1x8":
        degrees: 7.5
        ratio: 0.125
        strength: 0.50
        description: "Flat Line"
      "1x16":
        degrees: 3.75
        ratio: 0.0625
        strength: 0.40
        description: "Dead Market (Ultra Flat)"

# ================================================================
# GANN WAVE THEORY
# ================================================================
waves:
  enabled: true
  structure:
    enabled: true
    wave_counts: [3, 5, 7, 9, 11]
    patterns:
      three_wave:
        structure: "A-B-C"
        corrections: true
      five_wave:
        structure: "1-2-3-4-5"
        impulse: true
  ratios:
    enabled: true
    common_ratios:
      - 0.382
      - 0.5
      - 0.618
      - 1.0
      - 1.272
      - 1.618
  time_cycles:
    enabled: true
    harmonics: [7, 14, 21, 30, 45, 60, 90, 120, 144, 180, 270, 360]
  forecasting:
    enabled: true
    methods:
      - "harmonic_projection"
      - "fibonacci_time"
      - "symmetry_analysis"

# ================================================================
# GANN GEOMETRIC PATTERNS 
# ================================================================
geometry:
  sacred_geometry:
    enabled: true
    patterns:
      - "hexagon"
      - "octagon"
      - "enneagon"
      - "dodecagon"
  circle_divisions:
    enabled: true
    divisions:
      quarters: 4
      sixths: 6
      eighths: 8
      twelfths: 12
      sixteenths: 16
  price_time_squares:
    enabled: true
    construction: "diagonal"
  spiral:
    type: "archimedean"
    expansion_rate: 1.0
    rotations: 10

# ================================================================
# GANN FORECASTING ENGINE
# ================================================================
forecasting_engine:
  price_forecast:
    enabled: true
    methods:
      square_of_9: true
      gann_angles: true
      wave_projection: true
    horizon:
      short_term: 30
      medium_term: 90
      long_term: 365
    confidence_levels:
      - 0.68
      - 0.95
      - 0.99
  time_forecast:
    enabled: true
    turning_points:
      method: "time_cycle_confluence"
      min_cycles_agreement: 3
    future_dates:
      calculate_days: 365
      format: "date_time_price"
  extremes_forecast:
    enabled: true
    all_time_high:
      method: ["gann_spiral", "square_projection"]
      probability_threshold: 0.75
    all_time_low:
      method: ["gann_spiral", "square_projection"]
      probability_threshold: 0.75

# ================================================================
# SIGNAL GENERATION
# ================================================================
signal_generation:
  strength_calculation:
    method: "weighted_confluence"
    weights:
      square_of_9_level: 0.35
      angle_confluence: 0.25
      time_cycle_hit: 0.20
      wave_completion: 0.15
      geometric_pattern: 0.05
  minimum_requirements:
    min_confluences: 2
    min_strength: 0.60
  signal_types:
    - "support_resistance"
    - "trend_reversal"
    - "continuation"
    - "breakout"
    - "time_turn"

# ================================================================
# VISUALIZATION SETTINGS
# ================================================================
visualization:
  chart:
    show_squares: true
    show_angles: true
    show_levels: true
    show_time_cycles: true
  colors:
    bullish: "#00FF00"
    bearish: "#FF0000"
    neutral: "#FFD700"
    angles:
      primary: "#FFFFFF"
      secondary: "#CCCCCC"
  polar:
    enabled: true
    resolution: 1
    show_price_spiral: true
    show_time_spiral: true

# ================================================================
# PERFORMANCE OPTIMIZATION
# ================================================================
optimization:
  cache:
    enabled: true
    ttl: 3600
  parallel:
    enabled: true
    max_workers: 4
  precision:
    decimal_places: 8
    angle_precision: 0.01

# ================================================================
# VALIDATION & ALERTS
# ================================================================
validation:
  level_validation:
    historical_test: true
    min_touches: 2
  alerts:
    price_near_level: true
    angle_cross: true
    time_cycle_approaching: true
    confluence_forming: true
  thresholds:
    proximity_percent: 1.0
    advance_warning_bars: 5