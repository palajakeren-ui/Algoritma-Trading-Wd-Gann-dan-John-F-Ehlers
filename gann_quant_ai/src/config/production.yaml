# Production Configuration - Production (Live Trading)
# WARNING: This config is for REAL MONEY trading
environment: production

risk:
  max_daily_loss_pct: 3.0
  max_drawdown_pct: 10.0
  max_position_pct: 5.0
  max_risk_per_trade_pct: 1.0
  max_concurrent_positions: 5
  max_leverage: 1
  circuit_breaker_dd_pct: 8.0

execution:
  max_retries: 3
  retry_delay_ms: 500
  slippage_bps: 10.0
  dedup_window_seconds: 120
  cooldown_seconds: 30

features:
  enable_gann: true
  enable_ehlers: true
  enable_technical: true
  warmup_bars: 200

trading:
  symbol: BTCUSDT
  timeframe: 1h
  initial_capital: 50000.0
  min_signal_strength: 0.5
  tick_interval_seconds: 60
  max_errors: 5
