  enable_ehlers: true
  enable_technical: true
  warmup_bars: 100

trading:
  symbol: BTCUSDT
  timeframe: 1h
  initial_capital: 100000.0
  min_signal_strength: 0.3
  tick_interval_seconds: 60
  max_errors: 10
