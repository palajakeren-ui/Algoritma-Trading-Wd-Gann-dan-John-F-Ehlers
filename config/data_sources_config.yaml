# ────────────────────────────────────────────────────────────────
# TECHNICAL ANALYSIS DATA SOURCES
# ────────────────────────────────────────────────────────────────
technical:
  # Indicators computed locally from OHLCV
  local_indicators:
    enabled: true
    description: "Computed from OHLCV data fetched from exchange APIs"
    indicators:
      trend:
        - name: "SMA"
          params: [10, 20, 50, 100, 200]
          description: "Simple Moving Average"
        - name: "EMA"
          params: [9, 21, 55, 100, 200]
          description: "Exponential Moving Average"
        - name: "VWAP"
          params: [1]
          description: "Volume Weighted Average Price"
        - name: "Ichimoku"
          params: [9, 26, 52]
          description: "Ichimoku Cloud"
        - name: "Supertrend"
          params: [10, 3]
          description: "Supertrend indicator"

      momentum:
        - name: "RSI"
          params: [14]
          description: "Relative Strength Index"
        - name: "MACD"
          params: [12, 26, 9]
          description: "Moving Average Convergence Divergence"
        - name: "Stochastic"
          params: [14, 3, 3]
          description: "Stochastic Oscillator"
        - name: "CCI"
          params: [20]
          description: "Commodity Channel Index"
        - name: "MFI"
          params: [14]
          description: "Money Flow Index"
        - name: "Williams_R"
          params: [14]
          description: "Williams %R"

      volatility:
        - name: "BB"
          params: [20, 2]
          description: "Bollinger Bands"
        - name: "ATR"
          params: [14]
          description: "Average True Range"
        - name: "Keltner"
          params: [20, 2]
          description: "Keltner Channels"
        - name: "Donchian"
          params: [20]
          description: "Donchian Channels"

      volume:
        - name: "OBV"
          params: []
          description: "On Balance Volume"
        - name: "VWAP"
          params: []
          description: "Volume Weighted Average Price"
        - name: "AD"
          params: []
          description: "Accumulation/Distribution"
        - name: "CMF"
          params: [20]
          description: "Chaikin Money Flow"

  # Gann-specific indicators
  gann_indicators:
    enabled: true
    description: "Gann analysis tools from gann_config.yaml"
    indicators:
      - name: "SQ9"
        description: "Square of 9 - support/resistance levels"
      - name: "Gann_Angles"
        description: "1x1, 2x1, 1x2 angle calculations"
      - name: "Time_Cycles"
        description: "Gann time cycles and turn dates"
      - name: "Cardinal_Cross"
        description: "Cardinal and ordinal cross levels"
      - name: "Vibration"
        description: "Gann vibration analysis"

  # Ehlers DSP indicators
  ehlers_indicators:
    enabled: true
    description: "Ehlers Digital Signal Processing from ehlers_config.yaml"
    indicators:
      - name: "Bandpass"
        description: "Ehlers Bandpass Filter"
      - name: "SmoothedRSI"
        description: "Ehlers Smoothed RSI"
      - name: "MAMA"
        description: "MESA Adaptive Moving Average"
      - name: "CyberCycle"
        description: "Ehlers Cyber Cycle"
      - name: "InstantTrendline"
        description: "Instantaneous Trendline"

  # Astro-based indicators
  astro_indicators:
    enabled: true
    description: "Astrological signals from astro_config.yaml"
    indicators:
      - name: "Moon_Phase"
        description: "Lunar cycle trading signals"
      - name: "Planetary_Aspects"
        description: "Jupiter-Saturn, Mars-Venus aspects"
      - name: "Bradley_Index"
        description: "Bradley Siderograph index"
      - name: "Mercury_Retrograde"
        description: "Mercury retrograde periods"
      - name: "Eclipse_Dates"
        description: "Solar/Lunar eclipse timing"

# ────────────────────────────────────────────────────────────────
# NEWS & SENTIMENT DATA
# ────────────────────────────────────────────────────────────────
news_sources:
  cryptopanic:
    enabled: true
    name: "CryptoPanic"
    type: "crypto_news"
    api_base: "https://cryptopanic.com/api/v1"
    api_key_env: "CRYPTOPANIC_API_KEY"
