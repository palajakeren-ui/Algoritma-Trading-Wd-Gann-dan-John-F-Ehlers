    enabled: false
    name: "NewsAPI"
    type: "general_news"
    api_base: "https://newsapi.org/v2"
    api_key_env: "NEWSAPI_API_KEY"
    endpoints:
      everything: "/everything?q={query}&sortBy=publishedAt"
      top_headlines: "/top-headlines?category=business&country=us"
    categories:
      - "business"
      - "technology"
      - "general"

  # Fear & Greed Index
  fear_greed:
    enabled: true
    name: "Alternative.me Fear & Greed"
    type: "sentiment"
    api_base: "https://api.alternative.me/fng"
    endpoints:
      current: "/?limit=1"
      history: "/?limit={days}"
    update_interval_hours: 1

