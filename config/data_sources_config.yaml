version: "3.0.0"

# ────────────────────────────────────────────────────────────────
# EXCHANGE CONNECTORS – Real-time price & orderbook feeds
# ────────────────────────────────────────────────────────────────
exchanges:
  binance:
    enabled: true
    name: "Binance"
    type: "crypto"
    api_base: "https://api.binance.com/api/v3"
    ws_base: "wss://stream.binance.com:9443/ws"
    ws_stream_format: "{symbol}@ticker"    # e.g. btcusdt@ticker
    endpoints:
      ticker: "/ticker/24hr?symbol={symbol}"
      orderbook: "/depth?symbol={symbol}&limit={limit}"
      klines: "/klines?symbol={symbol}&interval={interval}&limit={limit}"
      trades: "/trades?symbol={symbol}&limit={limit}"
      exchange_info: "/exchangeInfo"
    rate_limit:
      requests_per_minute: 1200
      weight_per_request: 1
      orderbook_weight: 5
    supported_intervals:
      - "1s"
      - "1m"
      - "3m"
      - "5m"
      - "15m"
      - "30m"
      - "1h"
      - "4h"
      - "1d"
      - "1w"
    symbols:
      - "BTCUSDT"
      - "ETHUSDT"
      - "SOLUSDT"
      - "BNBUSDT"
      - "XRPUSDT"
      - "ADAUSDT"
      - "DOGEUSDT"
      - "AVAXUSDT"
      - "DOTUSDT"
      - "MATICUSDT"
      - "LINKUSDT"
      - "ATOMUSDT"

  binance_futures:
    enabled: true
    name: "Binance Futures"
    type: "crypto_futures"
    api_base: "https://fapi.binance.com/fapi/v1"
    ws_base: "wss://fstream.binance.com/ws"
    ws_stream_format: "{symbol}@aggTrade"
    endpoints:
      ticker: "/ticker/24hr?symbol={symbol}"
      orderbook: "/depth?symbol={symbol}&limit={limit}"
      klines: "/klines?symbol={symbol}&interval={interval}&limit={limit}"
      funding_rate: "/fundingRate?symbol={symbol}"
      open_interest: "/openInterest?symbol={symbol}"
      liquidations: "/allForceOrders?symbol={symbol}"
    rate_limit:
      requests_per_minute: 2400
      weight_per_request: 1
    symbols:
      - "BTCUSDT"
      - "ETHUSDT"
      - "SOLUSDT"

  coingecko:
    enabled: true
    name: "CoinGecko"
    type: "crypto_fundamental"
    api_base: "https://api.coingecko.com/api/v3"
    api_key_env: "COINGECKO_API_KEY"
    endpoints:
      coin_data: "/coins/{id}?localization=false&tickers=false"
      market_chart: "/coins/{id}/market_chart?vs_currency=usd&days={days}"
      global: "/global"
      trending: "/search/trending"
    rate_limit:
      requests_per_minute: 30
    # Symbol -> CoinGecko ID mapping
    symbol_map:
      BTCUSDT: "bitcoin"
      ETHUSDT: "ethereum"
      SOLUSDT: "solana"
      BNBUSDT: "binancecoin"
      XRPUSDT: "ripple"
      ADAUSDT: "cardano"
      DOGEUSDT: "dogecoin"
      AVAXUSDT: "avalanche-2"

# ────────────────────────────────────────────────────────────────
# FUNDAMENTAL DATA SOURCES – Company & on-chain analytics
# ────────────────────────────────────────────────────────────────
fundamental:
  # Yahoo Finance – Primary fundamental data provider
  yahoo_finance:
    enabled: true
    name: "Yahoo Finance"
    type: "multi_asset_fundamental"
    library: "yfinance"
    install_command: "pip install yfinance"
    description: "Provides comprehensive fundamental data for stocks, crypto, forex, bonds, commodities via yfinance library. Falls back to realistic simulated data when yfinance is not installed."
    cache_ttl_seconds: 300
    supported_asset_types:
      - "stocks"
      - "crypto"
      - "forex"
      - "bonds"
      - "commodities"
      - "indices"
      - "etfs"
    symbol_mapping:
      description: "Internal symbols are mapped to Yahoo Finance tickers automatically"
      examples:
        BTCUSDT: "BTC-USD"
        EURUSD: "EURUSD=X"
        AAPL: "AAPL"
        US10Y: "^TNX"
        WTIUSD: "CL=F"
        NDX: "^NDX"
    metrics_provided:
      equity:
        - "pe_ratio"
        - "forward_pe"
        - "pb_ratio"
        - "ps_ratio"
        - "peg_ratio"
        - "eps"
        - "forward_eps"
        - "dividend_yield"
        - "beta"
        - "market_cap"
        - "enterprise_value"
        - "revenue"
        - "net_income"
        - "profit_margin"
        - "gross_margin"
        - "operating_margin"
        - "roe"
        - "roa"
        - "debt_to_equity"
        - "current_ratio"
        - "free_cash_flow"
        - "revenue_growth"
        - "earnings_growth"
        - "short_ratio"
        - "insider_holding"
        - "institution_holding"
        - "analyst_target_price"
        - "analyst_recommendation"
      crypto:
        - "market_cap"
        - "circulating_supply"
        - "volume_24h"
        - "nvt_ratio"
        - "active_addresses"
        - "staking_apy"
        - "tvl_defi"
        - "volatility_30d"
      forex:
        - "spread"
        - "swap_long"
        - "swap_short"
        - "pip_value"
        - "daily_range"
        - "interest_rate_differential"
        - "carry_return"
      bonds:
        - "yield_to_maturity"
        - "coupon_rate"
        - "duration"
        - "convexity"
        - "credit_rating"
        - "spread_to_benchmark"
      commodities:
        - "contract_month"
        - "open_interest"
        - "contango"
        - "inventory_level"
        - "seasonal_pattern"
    endpoints:
      fundamental: "/api/terminal/fundamental/{symbol}"
      quote: "/api/terminal/yahoo/quote/{symbol}"
      status: "/api/terminal/yahoo/status"
      cache_clear: "/api/terminal/yahoo/cache/clear"
    rate_limit:
      requests_per_minute: 60
      cache_ttl_seconds: 300


  # On-chain analytics for crypto
  glassnode:
    enabled: false
    name: "Glassnode"
    type: "on_chain"
    api_base: "https://api.glassnode.com/v1"
    api_key_env: "GLASSNODE_API_KEY"
    endpoints:
      nvt: "/metrics/indicators/nvt?a={asset}&i=24h"
      active_addresses: "/metrics/addresses/active_count?a={asset}&i=24h"
      hash_rate: "/metrics/mining/hash_rate_mean?a={asset}&i=24h"
      sopr: "/metrics/indicators/sopr?a={asset}&i=24h"
      mvrv: "/metrics/market/mvrv?a={asset}&i=24h"
      exchange_balance: "/metrics/distribution/balance_exchanges?a={asset}&i=24h"
      stf_deflection: "/metrics/indicators/stock_to_flow_deflection?a={asset}&i=24h"
    metrics_provided:
