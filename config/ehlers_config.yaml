# ================================================================
# EHLERS CONFIGURATION v3.0
# ================================================================
# Parameters for John Ehlers' DSP Indicators
# ================================================================

version: "3.0.0"

# ================================================================
# SUPER SMOOTHER FILTER
# ================================================================
super_smoother:
  enabled: true
  period: 10 # Default lookback period for noise filtering

# ================================================================
# MAMA (MESA ADAPTIVE MOVING AVERAGE)
# ================================================================
mama:
  enabled: true
  fast_limit: 0.5
  slow_limit: 0.05

# ================================================================
# ROOFING FILTER
# ================================================================
roofing_filter:
  enabled: true
  cutoff_low_period: 48
  cutoff_high_period: 10

# ================================================================
# FISHER TRANSFORM
# ================================================================
fisher_transform:
  enabled: true
  period: 10
  smoothing: 4

# ================================================================
# DECILER
# ================================================================
decycler:
  enabled: true
  period: 125 # Remove trends longer than this period
  hp_period: 125 # Highpass period

# ================================================================
# CYBER CYCLE
# ================================================================
cyber_cycle:
  enabled: true
  alpha: 0.07 # Smoothing constant

# ================================================================
# SINEWAVE INDICATOR
# ================================================================
sinewave:
  enabled: true
  period: 14

# ================================================================
# INSTANTANEOUS TRENDLINE
# ================================================================
instantaneous_trendline:
  enabled: true
  period: 7