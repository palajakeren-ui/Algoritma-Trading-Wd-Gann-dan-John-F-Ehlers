# ================================================================
# RISK-REWARD CONFIGURATION v3.0
# ================================================================

default:
  min_rr: 1.5
  target_rr: 3.0

regime_based:
  trending:
    min_rr: 2.0
    target_rr: 5.0
    trail_activation: 1.5 # Aktifkan trailing loss cepat
  trending_high_vol:
    min_rr: 1.5
    target_rr: 3.0
    trail_activation: 1.0
  ranging:
    min_rr: 1.0
    target_rr: 1.5
    trail_activation: 0.8
  ranging_high_vol:
    min_rr: 1.0
    target_rr: 1.2
    trail_activation: 0.5
  chaotic:
    min_rr: 2.0
    target_rr: 2.0
    trail_activation: 0.5
    allow_trading: false

# RR Ratio mapping for each regime
# The strategy will use this RR for take-profit calculations when the regime is active.
rr_matrix:
  default: 2.5 # Default RR if no specific regime is matched

  Bull_Volatile:
    long: 4.0
    short: 2.0 # Shorts are counter-trend, so a smaller RR is prudent

  Bull_Quiet:
    long: 3.0
    short: 1.5

  Bear_Volatile:
    long: 2.0
    short: 4.0

  Bear_Quiet:
    long: 1.5
    short: 3.0

  Ranging:
    long: 2.0
    short: 2.0
