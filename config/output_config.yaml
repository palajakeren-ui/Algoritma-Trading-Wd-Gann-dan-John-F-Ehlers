# Output, Reporting, and Logging Configuration

# Global Logging Settings
logging:
  level: "INFO" # "DEBUG", "INFO", "WARNING", "ERROR"
  log_file_path: "outputs/logs/gann_quant_ai.log"
  rotation: "10 MB" # Rotate log file when it reaches this size
  retention: "7 days" # Keep log files for this long
  format: "<green>{time:YYYY-MM-DD HH:mm:ss.SSS}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>"

# Backtest Report
backtest_report:
  enabled: true
  template: "standard" # "standard", "detailed", "minimalist"
  output_format: "html" # "html", "pdf", "json"
  output_path: "outputs/reports/" # Filename will be generated automatically
  include_charts:
    - "equity_curve"
    - "drawdown_plot"
    - "trade_pnl_distribution"

# Forecasting Report (from Gann Wave / AI)
forecasting_report:
  enabled: true
  template: "daily_forecast"
  output_format: "pdf"
  output_path: "outputs/predictions/"
  include_charts:
    - "polar_cycle_chart"
    - "price_time_projection_chart"

# Scanner Report
scanner_report:
  enabled: true
  template: "institutional_summary"
  output_format: "csv"
  output_path: "outputs/market_scanner_output.csv"

# ================================================================
# OUTPUT CONFIGURATION v3.0
# ================================================================

reports:
  enabled: true
  format: "html"
  include_equity_curve: true

charts:
  theme: "plotly_dark"
  width: 1200
  height: 800
  overlay_indicators: true
  show_gann_grid: true
  show_astro_markers: true

paths:
  base_dir: "./outputs"
  logs: "./outputs/logs"
  models: "./models/saved"
  backtests: "./outputs/backtests"



# Chart Settings (for reports and GUI)
charts:
  style: "dark" # "dark", "light"
  width: 1200
  height: 800
  gann_sq9_color: "#FFD700" # Gold
  ehlers_cycle_color: "#00FFFF" # Cyan
  major_support_color: "#2E8B57" # SeaGreen
  major_resistance_color: "#DC143C" # Crimson
