# =============================================================================
# GANN QUANT AI - HFT (HIGH-FREQUENCY TRADING) CONFIGURATION v3.0
# =============================================================================
# Configuration file synchronized with frontend HFT.tsx
# All parameters match frontend state schema exactly
# =============================================================================

version: "3.0.0"
last_updated: "2026-01-17"

# =============================================================================
# CORE HFT ENGINE SETTINGS
# =============================================================================
engine:
  enabled: false
  mode: "paper"  # paper | live
  
  # Execution parameters
  max_orders_per_second: 100
  max_position_size: 10  # Maximum position size in units
  risk_limit_per_trade: 0.1  # 0.1 = 10% risk per trade
  
  # Latency settings
  target_latency_ms: 1.0
  max_latency_ms: 5.0
  co_location: true
  direct_market_access: true
  
  # Market making parameters
  spread_bps: 2.0  # Spread in basis points
  inventory_limit: 5
  quote_size: 0.1
  refresh_rate_ms: 100
  
  # Arbitrage parameters
  min_spread_arb: 0.05  # Minimum spread for arbitrage
  max_slippage: 0.02  # Maximum allowed slippage
  
  # Signal parameters
  signal_threshold: 0.8
  hold_period_ms: 500

# =============================================================================
# RISK MANAGEMENT
# =============================================================================
risk:
  mode: "dynamic"  # dynamic | fixed
  
  # Dynamic risk (Kelly Criterion based)
  dynamic:
    kelly_fraction: 0.25
    volatility_adjusted: true
    max_daily_drawdown_percent: 5.0
    dynamic_position_scaling: true
    
  # Fixed risk
  fixed:
    risk_percent: 1.0
    lot_size: 0.1
    stop_loss_ticks: 50
    take_profit_ticks: 100

# =============================================================================
# EXIT STRATEGY
# =============================================================================
exit:
  mode: "ticks"  # ticks | rr (risk-reward)
  
  # Ticks mode
  ticks:
    stop_loss: 50
    take_profit: 100
    
  # Risk-Reward mode
  risk_reward:
    ratio: 2.0  # 1:2 risk-reward

# =============================================================================
# TRADING MODE
# =============================================================================
trading:
  mode: "spot"  # spot | futures
  
  # Futures-specific
  futures:
    leverage: 10
    margin_type: "ISOLATED"  # ISOLATED | CROSS
    hedge_mode: false

# =============================================================================
# INSTRUMENTS CONFIGURATION
# =============================================================================
instruments:
  mode: "single"  # single | multi
  
  # Default selected instruments
  selected:
    - "BTCUSDT"
    
  # Available instruments pool
  available:
    - "BTCUSDT"
    - "ETHUSDT"
    - "SOLUSDT"
    - "BNBUSDT"
    - "XRPUSDT"
    - "ADAUSDT"
    - "DOTUSDT"
    - "MATICUSDT"
    
  # Manual additions (user-defined)
  manual: []

# =============================================================================
# CORE HFT STRATEGIES
# =============================================================================
strategies:
  core:
    market_making:
      enabled: true
      description: "Bid-Ask spread capture"
      params:
        spread_target_bps: 2.0
        inventory_skew: true
        max_inventory: 10
        
    statistical_arbitrage:
      enabled: false
      description: "Pair correlation reversion"
      params:
        correlation_threshold: 0.85
        z_score_entry: 2.0
        z_score_exit: 0.5
        
    momentum_scalping:
      enabled: false
      description: "Micro-trend acceleration"
      params:
        momentum_period: 5
        acceleration_threshold: 0.02
        
    mean_reversion:
      enabled: false
      description: "Overbought/Oversold return"
      params:
        lookback_period: 20
        deviation_threshold: 2.0

# =============================================================================
# W.D. GANN ALGORITHM SUITE
# =============================================================================
gann:
  # Square of 9
  square9:
    enabled: false
    base_price: 100
    divisions: 8
    use_natural_squares: true
    
  # Gann Angles
  angles:
    enabled: false
    primary_angle: 45  # 1x1 angle
    time_unit: 1
    angles_list: [45, 26.57, 18.43, 14.04, 63.43, 71.57, 75.96]
    
  # Time Cycles
  time_cycles:
    enabled: false
    cycle_base: 30
    anniversary_cycles: [30, 60, 90, 120, 180, 270, 360]
    
  # Support/Resistance
  sr:
    enabled: false
    divisions: 8
    octave_levels: [0.125, 0.25, 0.333, 0.375, 0.5, 0.625, 0.667, 0.75, 0.875]
    
  # Fibonacci Integration
  fibonacci:
    enabled: false
    levels: [0.236, 0.382, 0.5, 0.618, 0.786, 1.0, 1.272, 1.618]
    
  # Wave Analysis
  wave:
    enabled: false
    min_wave_size: 5
    max_waves: 5
    
  # Hexagon Chart
  hexagon:
    enabled: false
    center_price: null  # Auto-detect
    
  # Astro Synchronization
  astro:
    enabled: false
    use_planetary_cycles: true
    use_lunar_cycles: true
    use_solar_cycles: true

# =============================================================================
# JOHN EHLERS DSP SUITE
# =============================================================================
ehlers:
  # MAMA/FAMA (Mesa Adaptive Moving Average)
  mama_fama:
    enabled: false
    fast_limit: 0.5
    slow_limit: 0.05
    
  # Fisher Transform
  fisher:
    enabled: false
    period: 10
    
  # Bandpass Filter
  bandpass:
    enabled: false
    period: 20
    bandwidth: 0.3
    
  # Super Smoother
  super_smoother:
    enabled: false
    period: 10
    
  # Roofing Filter
  roofing:
    enabled: false
    hp_period: 48
    lp_period: 10
    
  # Cyber Cycle
  cyber_cycle:
    enabled: false
    alpha: 0.07
    
  # Decycler
  decycler:
    enabled: false
    hp_period: 125
    
  # Instantaneous Trend
  insta_trend:
    enabled: false
    alpha: 0.07
    
  # Dominant Cycle
  dominant_cycle:
    enabled: false
    min_period: 8
    max_period: 50

# =============================================================================
# BACKTEST SETTINGS
# =============================================================================
backtest:
  default_start_date: "2023-01-01"
  default_end_date: "2023-12-31"
  initial_capital: 100000
  commission_bps: 10  # 0.1%
  slippage_bps: 5  # 0.05%

# =============================================================================
# OPTIMIZER SETTINGS
# =============================================================================
optimizer:
  enabled: true
  method: "bayesian"  # grid | random | bayesian
  max_iterations: 100
  objective: "sharpe_ratio"  # sharpe_ratio | total_return | max_drawdown
  
  # Parameter ranges
  param_ranges:
    spread_bps: [1.0, 5.0]
    kelly_fraction: [0.1, 0.5]
    signal_threshold: [0.6, 0.95]

# =============================================================================
# ALERTS & NOTIFICATIONS
# =============================================================================
alerts:
  enabled: true
  
  triggers:
    - type: "position_opened"
      enabled: true
    - type: "position_closed"
      enabled: true
    - type: "daily_limit_reached"
      enabled: true
    - type: "high_latency"
      threshold_ms: 10
      enabled: true
    - type: "error"
      enabled: true

# =============================================================================
# MONITORING
# =============================================================================
monitoring:
  log_level: "INFO"
  metrics_interval_seconds: 60
  
  tracked_metrics:
    - "orders_per_second"
    - "fill_rate"
    - "average_latency"
    - "pnl_realtime"
    - "position_exposure"
