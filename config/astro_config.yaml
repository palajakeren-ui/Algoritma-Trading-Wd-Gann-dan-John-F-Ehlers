# ================================================================
# GANN QUANT AI - ASTRO CONFIGURATION v3.0
# ================================================================
# Financial astrology & planetary cycle analysis
# Based on Gann, Bradley, Bayer, and McWhirter research
# ================================================================

version: "3.0.0"

# ================================================================
# PLANETARY BODIES
# ================================================================
planets:
  
  # Fast-moving planets (Short-term cycles)
  fast_moving:
    enabled: true
    
    mercury:
      enabled: true
      cycle_days: 88
      retrograde_important: true
      weight: 0.15
      effects: ["communication", "trade", "volatility"]
      
    venus:
      enabled: true
      cycle_days: 225
      retrograde_important: true
      weight: 0.12
      effects: ["value", "commodities", "currencies"]
      
    mars:
      enabled: true
      cycle_days: 687
      retrograde_important: true
      weight: 0.18
      effects: ["energy", "metals", "momentum"]
      
    moon:
      enabled: true
      cycle_days: 29.53  # Synodic month
      phases_important: true
      weight: 0.10
      effects: ["sentiment", "liquidity", "intraday"]
      
  # Slow-moving planets (Long-term cycles)
  slow_moving:
    enabled: true
    
    jupiter:
      enabled: true
      cycle_days: 4333  # ~12 years
      retrograde_important: true
      weight: 0.25
      effects: ["expansion", "optimism", "bull_markets"]
      
    saturn:
      enabled: true
      cycle_days: 10759  # ~29.5 years
      retrograde_important: true
      weight: 0.30
      effects: ["contraction", "bear_markets", "structure"]
      
  # Outer planets (Generational cycles)
  outer:
    enabled: true
    
    uranus:
      enabled: true
      cycle_days: 30687  # ~84 years
      weight: 0.20
      effects: ["disruption", "technology", "volatility"]
      
    neptune:
      enabled: true
      cycle_days: 60190  # ~165 years
      weight: 0.15
      effects: ["illusion", "bubbles", "confusion"]
      
    pluto:
      enabled: true
      cycle_days: 90560  # ~248 years
      weight: 0.25
      effects: ["transstruction", "extremes", "power"]
      
  # Sun (Central body)
  sun:
    enabled: true
    seasonal_cycles: true
    declination: true
    weight: 0.20
    effects: ["energy", "sentiment", "seasons"]

# ================================================================
# PLANETARY ASPECTS
# ================================================================
aspects:
  
  # Major aspects (Most powerful)
  major:
    enabled: true
    
    conjunction:
      degrees: 0
      orb: 8.0
      strength: 1.0
      nature: "variable"  # Depends on planets involved
      weight: 0.30
      
    opposition:
      degrees: 180
      orb: 8.0
      strength: 0.95
      nature: "challenging"
      weight: 0.28
      
    square:
      degrees: 90
      orb: 7.0
      strength: 0.85
      nature: "challenging"
      weight: 0.22
      
    trine:
      degrees: 120
      orb: 7.0
      strength: 0.80
      nature: "harmonious"
      weight: 0.15
      
    sextile:
      degrees: 60
      orb: 6.0
      strength: 0.65
      nature: "harmonious"
      weight: 0.05
      
  # Minor aspects
  minor:
    enabled: true
    
    semisquare:
      degrees: 45
      orb: 2.0
      strength: 0.50
      
    sesquiquadrate:
      degrees: 135
      orb: 2.0
      strength: 0.50
      
    quincunx:
      degrees: 150
      orb: 3.0
      strength: 0.45
      
    semisextile:
      degrees: 30
      orb: 2.0
      strength: 0.40
      
    quintile:
      degrees: 72
      orb: 2.0
      strength: 0.40
      
    biquintile:
      degrees: 144
      orb: 2.0
      strength: 0.40
  
  # Aspect calculation
  calculation:
    geocentric: true  # vs heliocentric
    tropical_zodiac: true  # vs sidereal
    
  # Orb tolerances by planet speed
  orb_adjustments:
    fast_planet_to_fast: 1.0   # Full orb
    fast_planet_to_slow: 0.8   # Reduced orb
    slow_planet_to_slow: 1.2   # Extended orb

# ================================================================
# RETROGRADE CYCLES
# ================================================================
retrogrades:
  
  enabled: true
  
  # Retrograde phases
  phases:
    pre_shadow:
      enabled: true
      lead_days: 14
      effect_strength: 0.30
      
    stationary_retrograde:
      enabled: true
      effect_days: 3
      effect_strength: 0.90
      
    retrograde_motion:
      enabled: true
      effect_strength: 0.70
      
    stationary_direct:
      enabled: true
      effect_days: 3
      effect_strength: 0.85
      
    post_shadow:
      enabled: true
      trail_days: 14
      effect_strength: 0.25
  
  # Planet-specific retrograde importance
  importance:
    mercury: 0.85  # Most important for trading
    venus: 0.70
    mars: 0.75
    jupiter: 0.60
    saturn: 0.65
    uranus: 0.50
    neptune: 0.45
    pluto: 0.50

# ================================================================
# ZODIAC & DEGREES
# ================================================================
zodiac:
  
  # Zodiac signs
  signs:
    enabled: true
    
    # Cardinal signs (Action, initiation)
    cardinal:
      signs:
        aries: [0, 30]
        cancer: [90, 120]
        libra: [180, 210]
        capricorn: [270, 300]
      strength: 0.80
      nature: "initiating"
      
    # Fixed signs (Stability, persistence)
    fixed:
      signs:
        taurus: [30, 60]
        leo: [120, 150]
        scorpio: [210, 240]
        aquarius: [300, 330]
      strength: 0.90
      nature: "sustaining"
      
    # Mutable signs (Flexibility, change)
    mutable:
      signs:
        gemini: [60, 90]
        virgo: [150, 180]
        sagittarius: [240, 270]
        pisces: [330, 360]
      strength: 0.70
      nature: "adapting"
  
  # Critical degrees
  critical_degrees:
    enabled: true
    
    # Cardinal critical degrees
    cardinal: [0, 13, 26]
    
    # Fixed critical degrees
    fixed: [8, 9, 21, 22]
    
    # Mutable critical degrees
    mutable: [4, 17]
    
    # Anaretic degree (final degree of any sign)
    anaretic: 29
    anaretic_strength: 0.95

# ================================================================
# LUNAR CYCLES
# ================================================================
lunar:
  
  # Moon phases
  phases:
    enabled: true
    
    new_moon:
      degrees: 0
      orb: 3.0
      effect: "new_beginnings"
      market_effect: "reversal_potential"
      weight: 0.85
      
    waxing_crescent:
      degrees: [1, 89]
      effect: "building_momentum"
      market_effect: "bullish_bias"
      
    first_quarter:
      degrees: 90
      orb: 3.0
      effect: "action_required"
      market_effect: "volatility"
      weight: 0.70
      
    waxing_gibbous:
      degrees: [91, 179]
      effect: "refinement"
      market_effect: "trend_continuation"
      
    full_moon:
      degrees: 180
      orb: 3.0
      effect: "culmination"
      market_effect: "reversal_potential"
      weight: 0.90
      
    waning_gibbous:
      degrees: [181, 269]
      effect: "distribution"
      market_effect: "bearish_bias"
      
    last_quarter:
      degrees: 270
      orb: 3.0
      effect: "release"
      market_effect: "volatility"
      weight: 0.70
      
    waning_crescent:
      degrees: [271, 359]
      effect: "completion"
      market_effect: "consolidation"
  
  # Lunar nodes
  nodes:
    enabled: true
    north_node: true
    south_node: true
    cycle_years: 18.6
    
  # Void of course moon
  void_of_course:
    enabled: true
    avoid_trading: true
    effect_strength: 0.60

# ================================================================
# ECLIPSE CYCLES
# ================================================================
eclipses:
  
  enabled: true
  
  # Solar eclipses
  solar:
    enabled: true
    effect_radius_days: 30
    effect_strength: 0.85
    market_effect: "major_turns"
    
  # Lunar eclipses
  lunar:
    enabled: true
    effect_radius_days: 15
    effect_strength: 0.75
    market_effect: "volatility"
    
  # Saros cycles
  saros:
    enabled: true
    cycle_years: 18.03

# ================================================================
# PLANETARY CYCLES & CONJUNCTIONS
# ================================================================
cycles:
  
  # Major planetary cycles
  major_cycles:
    enabled: true
    
    jupiter_saturn:
      cycle_years: 20
      significance: "generational_economy"
      weight: 1.0
      
    uranus_neptune:
      cycle_years: 171
      significance: "paradigm_shifts"
      weight: 0.90
      
    saturn_uranus:
      cycle_years: 45
      significance: "structure_innovation"
      weight: 0.85
      
    jupiter_uranus:
      cycle_years: 14
      significance: "expansion_disruption"
      weight: 0.80
      
    saturn_pluto:
      cycle_years: 33
      significance: "transformation"
      weight: 0.95
  
  # Cycle harmonics
  harmonics:
    enabled: true
    divisions: [1, 2, 3, 4, 6, 8, 12]

# ================================================================
# BRADLEY SIDEROGRAPH
# ================================================================
bradley:
  
  enabled: true
  
  # Calculation method
  calculation:
    method: "original"  # original | modern
    smoothing: true
    
  # Time horizon
  projection:
    days_forward: 365
    days_backward: 30
    
  # Signal detection
  signals:
    turning_points: true
    zero_crossings: true
    peaks_troughs: true
    
  # Weight in ensemble
  weight: 0.20

# ================================================================
# FINANCIAL ASTROLOGY RULES
# ================================================================
market_rules:
  
  # Classic market rules
  classic:
    enabled: true
    
    rules:
      - "Mercury retrograde increases volatility"
      - "Mars-Uranus aspects = sharp moves"
      - "Jupiter-Saturn cycle = economic policy"
      - "Full moon = potential reversals"
      - "Venus retrograde affects currencies & commodities"
      - "Saturn aspects = bear pressure"
      - "Jupiter aspects = bull pressure"
      
  # Gann's astronomical rules
  gann_rules:
    enabled: true
    rules:
      - "Price follows planetary angles"
      - "Major turns on ingress dates"
      - "90-degree aspects most powerful"
      - "Retrograde stations = volatility"
      - "Cardinal signs = action"
    
  # Modern adaptations
  modern:
    enabled: true
    correlation_based: true
    machine_learning: true

# ================================================================
# MARKET-SPECIFIC ASTROLOGY
# ================================================================
market_specific:
  
  # Stock market
  stocks:
    key_planets: ["jupiter", "saturn", "mars"]
    key_aspects: ["square", "opposition", "conjunction"]
    
  # Forex
  forex:
    key_planets: ["venus", "mercury", "moon"]
    lunar_cycles: true
    
  # Commodities
  commodities:
    gold:
      key_planets: ["sun", "jupiter"]
      leo_influence: true
      
    oil:
      key_planets: ["mars", "pluto"]
      scorpio_influence: true
      
  # Crypto
  crypto:
    key_planets: ["uranus", "neptune"]
    aquarius_influence: true
    high_volatility_aspects: true

# ================================================================
# TIME WINDOW ANALYSIS
# ================================================================
time_windows:
  
  # Critical time windows
  windows:
    enabled: true
    
    # Planetary ingress (entering new sign)
    ingress:
      effect_days: [3, -3]  # 3 days before and after
      strength: 0.80
      
    # Aspect exactitude
    exact_aspect:
      effect_days: [2, -2]
      strength: 0.90
      
    # Retrograde stations
    stations:
      effect_days: [5, -5]
      strength: 0.85
      
    # Eclipse windows
    eclipse:
      effect_days: [30, -30]
      strength: 0.75

# ================================================================
# SIGNAL GENERATION
# ================================================================
signals:
  
  # Signal types
  types:
    - "planetary_aspect"
    - "retrograde_phase"
    - "lunar_phase"
    - "eclipse_effect"
    - "cycle_turn"
    - "zodiac_ingress"
    
  # Signal strength calculation
  strength:
    method: "weighted_aggregate"
    
    factors:
      - aspect_exactitude: 0.30
      - planet_importance: 0.25
      - historical_correlation: 0.20
      - cycle_phase: 0.15
      - retrograde_status: 0.10
      
  # Minimum signal requirements
  thresholds:
    min_strength: 0.60
    min_planets_involved: 2
    orb_strictness: "moderate"  # strict | moderate | loose

# ================================================================
# DATA SOURCES
# ================================================================
data_sources:
  
  # Ephemeris data
  ephemeris:
    source: "swiss_ephemeris"  # swiss_ephemeris | nasa | custom
    precision: "high"
    cache: true
    
  # Historical correlations
  historical:
    enabled: true
    lookback_years: 50
    update_frequency: "monthly"

# ================================================================
# VISUALIZATION
# ================================================================
visualization:
  
  charts:
    natal_chart: false
    transit_chart: true
    aspect_grid: true
    timeline: true
    
  overlay_on_price:
    enabled: true
    show_aspects: true
    show_retrogrades: true
    show_ingresses: true

# ================================================================
# RESEARCH & VALIDATION
# ================================================================
research:
  
  # Backtesting astro signals
  backtesting:
    enabled: true
    statistical_significance: true
    
  # Correlation analysis
  correlation:
    enabled: true
    methods: ["pearson", "spearman"]
    significance_level: 0.05
    
  # Machine learning enhancement
  ml_enhancement:
    enabled: true
    feature_importance: true